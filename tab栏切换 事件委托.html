<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab栏切换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .tab {
        width: 590px;
        height: 340px;
        margin: 20px;
        border: 1px solid #e4e4e4;
      }

      .tab-nav {
        width: 100%;
        height: 60px;
        line-height: 60px;
        display: flex;
        justify-content: space-between;
      }

      .tab-nav h3 {
        font-size: 24px;
        font-weight: normal;
        margin-left: 20px;
      }

      .tab-nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
      }

      .tab-nav ul li {
        margin: 0 20px;
        font-size: 14px;
      }

      .tab-nav ul li a {
        text-decoration: none;
        border-bottom: 2px solid transparent;
        color: #333;
      }

      .tab-nav ul li a.active {
        border-color: #e1251b;
        color: #e1251b;
      }

      .tab-content {
        padding: 0 16px;
      }

      .tab-content .item {
        display: none;
      }

      .tab-content .item.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="tab">
      <div class="tab-nav">
        <h3>每日特价</h3>
        <ul>
          <li><a class="active" href="javascript:;" data-id="0">精选</a></li>
          <li><a href="javascript:;" data-id="1">美食</a></li>
          <li><a href="javascript:;" data-id="2">百货</a></li>
          <li><a href="javascript:;" data-id="3">个护</a></li>
          <li><a href="javascript:;" data-id="4">预告</a></li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="item active">1<img src="./images/5.webp" alt="" /></div>
        <div class="item">2<img src="./images/1.webp" alt="" /></div>
        <div class="item">3<img src="./images/2.webp" alt="" /></div>
        <div class="item">4<img src="./images/3.webp" alt="" /></div>
        <div class="item">5<img src="./images/4.webp" alt="" /></div>
      </div>
    </div>
    <script>
      let lastDataset = 0;
      //通过事假委托的方式
      //获取ul元素，，，，，因为ul只有一个
      const ul = document.querySelector(".tab-nav ul");
      const items = document.querySelectorAll(".tab-content .item");
      //添加事件
      ul.addEventListener("click", function (e) {
        if (e.target.tagName === "A") {
          console.log("是li 里面的 a");
          // 移除上一个的acyive
          // document.querySelector(".tab-nav .active").classList.remove("active");
          //更完善，不会有移除一个没有的active是报错
          const old = document.querySelector(".tab-nav .active")
          if(old) old.classList.remove("active");
          //为当前点击的对象添加active
          e.target.classList.add("active");
        }

        //下面的模块

        //首先，为每个li添加自定义属性 data-ID
        //获取data-ID 里的值,也就是当前点击的li 的data-ID 的值
        console.log(e.target.dataset.id);

        const id = +e.target.dataset.id

        // 检查e.target.dataset.id是否为undefined
        if (e.target.dataset.id == undefined) {
          // 如果是undefined，则将id设置为上一次的值
          id = lastDataset;
        } else {
          // 如果不是undefined，更新lastId为当前的值
          lastDataset = +e.target.dataset.id;
          const id = +e.target.dataset.id;
        }

        /*//点空白处会有bug，然后写了这个后没bug了，但会报错
    if (e.target.dataset.id == undefined) {
      id=2
    }*/

        //移除active
        document.querySelector(".tab-content .active").classList.remove("active");
        //添加active
        // do2.querySelector(`.tab-content .item:nth-child(${id +1})`).classList.add('active')        这是简单的写法
        //先把所有的item获取到.。因为获取的是all，所以items是个数组
        console.log(items[id]);

        items[id].classList.add("active");
      });
    </script>
  </body>
</html>
