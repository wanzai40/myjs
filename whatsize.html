    <script>
      //0~10之间的整数，要包括10
      //Math.floor(Math.random()*(10+1))
      Math.floor(Math.random() * 11);
      console.log(Math.floor(Math.random() * 11));
      ///////////////////////////////////////////////////////////////
      //5-10之间的整数
      //Math.floor(Math.random()*(5+1))+5
      Math.floor(Math.random() * 6 + 5);
      console.log(Math.floor(Math.random() * 6 + 5));
      ///////////////////////////////////////////////////////////////
      //N-M之间的整数
      //Math.floor(Math.random()*(M - N + 1)) + N
      Math.floor(Math.random() * (10 - 5 + 1)) + 5;
      console.log(Math.floor(Math.random() * (10 - 5 + 1)) + 5);
      ///////////////////////////////////////////////////////////////
      //把它封装成一个函数
      function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N;
      }
      console.log(getRandom(5, 10));

      ///////////////////////////////////////////////////////////////

      //随机取数组中的东西+
      let arr = ["a", "b", "c", "d", "e"];
      let random = Math.floor(Math.random() * 6); //写6是因为乘6后是0-6，随机数只能取第1,2,3,4,5,
      let random2 = Math.floor(Math.random() * arr.length); //写长度更聪明
      console.log(arr[random]);
      console.log(arr[random2]);

      ///////////////////////////////////////////////////////////////

      //把随机到的那个从数组中删除
      let arr1 = ["一", "二", "三", "四", "五", "e"];
      //得到一个随机数，  作为数组的索引号，
      let random3 = Math.floor(Math.random() * arr1.length);
      //document.write(arr1[random3]);
      ///////////////////////////////////////////////////////////////
      //splice(起始位置（下标），删除几个)
      arr1.splice(random3, 1);
      console.log(arr1);

      ///////////////////////////////////////////////////////////////

      //猜数字大小
      let bigSmail = getRandom(1, 100);
      console.log(bigSmail);
      let gun = 0;
      //需要不断的循环，直到猜对为止
      while (true) {
        let num = +prompt("请输入1-100间的数字,不玩就输999");
        gun = num
        if (num == ''|| num == 999) {
          
          break;
        } else if (num > bigSmail) {
          alert("猜大了");
        } else if (num < bigSmail) {
          alert("猜小了");
        } else {
          alert("猜对了");
          break;
        }
      }
      
      
      if (gun===999 || gun == '') {
        window.alert("不玩了，再见");
        window.close();
      } else {
        alert("再来一轮，有勇气？");

        /////////////////
         //给次数限制
      let bigSmail2 = getRandom(1, 100);
      console.log(bigSmail2);

      for (let index = 0; index < 10; index++) {
        let num2 = +prompt("请输入1-100间的数字,不玩就输999，10次机会");
        let residue=9-index
       if (num2 === 999) {
          break;
       }else if (num2 > bigSmail2) {
          alert(`猜大了,还剩${residue}次机会`);
        } else if (num2 < bigSmail2) {
          alert(`猜小了,还剩${residue}次机会`);
        } else {
          alert(`猜对了,恭喜你,你真厉害,你真聪明, 你真棒，用了${index}次机会`);
          break;
        }
        if (index == 10) {
          alert("次数用完，游戏结束,low");
        }
      }

      }
