<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>

    const data = ['小米','华为','苹果','三星','OPPO','VIVO','魅族','一加','联想','锤子']
    //随机数，也就是数组的下标
    const random = Math.floor(Math.random() * data.length)
    //获取’one‘的名字，然后赋值
    const one = document.querySelector('#one')
    one.innerText = data[random]
    //删除已经抽中的数据
    data.splice(random, 1)
    //再次随机数
    const random2 = Math.floor(Math.random() * data.length)
    const two = document.querySelector('#two')
    two.innerText = data[random2]
    data.splice(random2, 1)
    //再次随机数
    const random3 = Math.floor(Math.random() * data.length)
    const three = document.querySelector('#three')
    three.innerText = data[random3]
    data.splice(random3, 1)
  </script>
</body>

</html>
