<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setInterval(函数，间隔时间)
      //匿名函数
      setInterval(function () {
        console.log("111111111111");
      }, 1000);

      //////////////////////////////////////////////
      //先声明函数
      function aaaaa() {
          document.write("我爱你&nbsp;");

      }
      //调用函数,定时100ms调用一次
      setInterval(aaaaa, 100);

      //关闭定时器
      let a = setInterval(function () {
        console.log("111111111111");
        
      })

      clearInterval(a);
    </script>
  </body>
</html>
