<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2024年11月29日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">18:30:00下课</p>
  </div>
  <script>
  //封装函数
  function getShengYuTime() {
     //当前的时间戳
   const now = +new Date()
  //  结束日期的时间戳
  const last = +new Date('2025-11-29 18:00:00')
  //相减-剩余的时间-毫秒/1000变为秒
  const shengYu = (last - now)/1000

  //转换成小时分
  let d = parseInt(shengYu/60/60/24)
  d = d<0 ? '0'+d : d
  let h = parseInt(shengYu/60/60%24)
  h = h<0 ? '0'+h : h
  // console.log(h);
  let m = parseInt(shengYu/60%60)
  m = m<0 ? '0'+m : m
  let s =parseInt(shengYu%60)
  s = s<0 ? '0'+s : s
  
  //把时间写到盒子里
  const hour =document.querySelector('#hour')
  const minutes=document.querySelector('#minutes')
  document.querySelector('#scond').innerHTML = s
  hour.innerHTML = h
  minutes.innerHTML = m
  }

  //页面一加载就用函数。 防止空余间隔显示的是死的时间
  getShengYuTime()

  //定时器
  setInterval(() => {
    getShengYuTime()
  }, 100);
  
  </script>
</body>

</html>
