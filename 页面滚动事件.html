<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
            padding-top: 100px;
        }
        div{
            /* overflow: scroll; */
            overflow: auto;
            width: 120px;
            height: 100px;
            border: 1px solid #000;
            margin: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <div>123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
        123456789
    </div>
    <script>
        const diiv = document.querySelector('div')
        //页面滚动事件，通常是写Window，其次是document
        diiv.addEventListener('scroll',function(){
            console.log(diiv.scrollTop);
            
        })
        ////////////////////////////////////////////注意：document.documentElement.scrollTop  和 window.scrollTO(x ,y) 都可以让页面移动
        // 获取html元素：
        // document.documentElement
        // 页面滚动事件
        window.addEventListener('scroll',function(){
            const n =document.documentElement.scrollTop
            if (n>=200) {
                diiv.style.display='block'
            } else {
                diiv.style.display = 'none'
            }
        })
    </script>
</body>
</html>
