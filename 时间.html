<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 40px;
        border: 1px solid #000;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <script>
      const date = new Date(); //new  实例化
      //////////////////////////////////////////////////
      console.log(date.getFullYear()); //年
      console.log(date.getMonth() + 1); //月 0-11
      console.log(date.getDate()); //几号
      console.log(date.getDay()); //星期几 0-6 , 星期天是0
      ///////////////////////////////////////////////
      ///////////////////////////////////////////////
      const div = document.querySelector("div");
      
      function getDiyData() {
        const date = new Date()
          //为时间补0
          let h = date.getHours();
          let m = date.getMinutes()
          let s = date.getSeconds()
          h = h < 10 ? '0' + h : h;
          m = m < 10 ? '0' + m : m;
          s = s < 10 ? '0' + s : s;
          return `时间为：${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 ${h}:${m}:${s}`;
      }
      // div.innerHTML = getDiyData()
      //时间动起来
      setInterval(function () {
        div.innerHTML = getDiyData();
        console.log(getDiyData());
        
      }, 1);

      /////////////////
      //另一种
      const div2 = document.querySelector("div:nth-child(2)");
      div2.innerHTML = date.toLocaleString()

      /////////////////////
      //时间戳
      console.log(+new Date());
      console.log(+new Date('2004-10-11 12:00:00'));
      10974672
      1097467200000

      ///////////////////
      //返回星期几
      const arr = ['周天','周一','周2','周3','周4','周5','周6']
      //new Date()        等于   const date = new Date()
      //w Date().getDay() 等于   date.getDay()
      //arr[0]
      console.log(arr[new Date().getDay()]);
      
    </script>
  </body>
</html>
