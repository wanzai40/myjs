        //随机函数
        function getRandom(min,max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        //获取图片
        const img = document.querySelector('img');
        //随机得到序号
        const random = getRandom(1,6) 
        //更换
        img.src = `./images/${random}.webp`;
    </script>
