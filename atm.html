<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let rmb = 0;
      while (true) {
        let re = +prompt(`
            请选择操作：
                        1.存钱
                        2.取钱
                        3.查看余额
                        4.退出
            `);
        if (re === 4) {
          break;
        }
        switch (re) {
          case 1:
            let cun = +prompt("输入需要存的金额");
            rmb += cun;
            break;

          case 2:
            let qu = +prompt("要取多少钱，输入！！！");
            rmb -= qu;
            break;

          case 3:
            alert(`你还有${rmb}元？！`);
            break;
        }
      }
    </script>
  </body>
</html>
