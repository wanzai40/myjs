<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击</button>
    <script>
      const btm = document.querySelector("button");
      function fn() {
        alert("点击了");
      }

      btm.addEventListener("click", fn);
      //解绑
      btm.removeEventListener("click", fn);
      //////////////////////////////////////////
      // L0的解绑
      btm.onclick = function (params) {
        alert("点击了");
      };
      btm.onclick = null;
    </script>
  </body>
</html>
